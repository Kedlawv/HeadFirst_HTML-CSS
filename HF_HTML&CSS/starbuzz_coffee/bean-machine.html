<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbuzz Bean Machine</title>
</head>
<body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click “order now” to order</h2>
    
    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
        <p>
            Choose your beans:
            <select name="beans">
                <option value="House Blend">House Blend</option>
                <option value="Bolivia">Shade Grown Bolivia Suprimo</option>
                <option value="Guatemala">Organic Guatemala</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>
        <p>
            Type:<br>
            <label>
                <input type="radio" name="beantype" value=whole">
                Whole bean
            </label><br>
            <label>
                <input type="radio" name="beantype" value="ground" checked>
                Ground
            </label>
        </p>
        
        <p>
            Number of bags: <input type="number" name="bags" min="1" max="10"><br>
            Must arrive by date: <input type="date" name="date">
        </p>
        <p>
            <label>
                <input type="checkbox" name="extras[]" value="giftwrap">
                Gift wrap
            </label><br>
            <label>
                <input type="checkbox" name="extras[]" value="catalog" checked>
                Include catalog
            </label>
        </p>
        
        <p>
            Ship to:<br>
            Name: <input type="text" name="name"><br>
            Address: <input type="text" name="address"> <br>
            City: <input type="text" name="city"> <br>
            State: <input type="text" name="state"> <br>
            Zip: <input type="text" name="zip"> <br>
            Phone: <input type="tel" name="phone"> <br>
        </p>
        <p>
            <label>
                Customer comments:<br>
                <textarea name="comments"></textarea>
            </label>
        </p>
        <p>
            <input type="submit" value="Order Now">
        </p>
    </form>
</body>
</html>
